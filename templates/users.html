<script>
    $(function(){
        $('#navbar-search').typeahead([
        {
            name: 'artists',
            remote: '/search/all/autocomplete/?q=%QUERY'
        }
        ]).on('typeahead:selected', function(e, datum, type){
            !{
                'artists': function(){
                    window.location = '/' + datum.slug + '/';
                }
            }[type]();
        });

        /* patch typeahead/bootstrap3 css incompatibility issues */
        $('.twitter-typeahead')
        .css('width', '100%')
        .children().each(function(i, el){
            $(el).addClass('form-control');
        });
        $('.twitter-typeahead').children().each(function(i, el){
            $(el).addClass('search-form-control');
        });

        //Remove Django messages by fade
        $('.messages').children().each(function(i, el){
            setTimeout(function(){
                $(el).fadeOut(500);
            }, (i+1)*4000);
        });

        //Init stellar parallax scrolling
        $('body').stellar({horizontalScrolling:false});

        // Menu settings
        $('#userToggle').on('click', function(){
            
            $('#userToggle').toggleClass('active');
            /*$('body').toggleClass('body-push-toleft');*/
            $('#theMenu').toggleClass('menu-open');
            $('#userToggle').toggleClass('push-open');
            $('#menuSearch').toggleClass('push-open');
            $('#menuFeatured').toggleClass('push-open');
            $('#menuUpcoming').toggleClass('push-open');
            
        });
        // Search settings

        $('#navbar-search').blur(function(){
            setTimeout(function(){
                $('.search-bar-wrap').removeClass('shown');
                $('#menuSearch').show();
            }, 250);
        });

        $(document).keyup(function(e) {
            if (e.keyCode == 27 && $('#navbar-search').is(':focus')) {
                $('.search-bar-wrap').removeClass('shown');
                $('#menuSearch').show();
            }
        });

        $('#menuSearch').on('click',function(){
            $('.search-bar-wrap').addClass('shown');
            $('#navbar-search').focus();
            $('#menuSearch').hide();
        });
    });
</script>

<script>
    (function(){
        $('.moment-delta').each(function(i, el){
            var now = moment();
            var start = moment.utc($(el).attr('data-time'), "YYYYMMDDhhmmss");
            $(el).html(now.from(start, 2));
        });
        $('.moment-start-time').each(function(i, el){
            var now = moment();
            var start = moment.utc($(el).attr('data-time'), "YYYYMMDDhhmmss");
            start.add('hours',2)
            $(el).html(start.format('H:mm'));
        });
    })(jQuery);    
    $(function(){
        $('.moment-utc').each(function(i, el){
            $(el).val(
            moment.utc($(el).val())
            .local()
            .format('YYYY-MM-DD HH:mm')
            );
        });
        $('form').on('submit', function(e){
            $(this).find('.moment-utc').each(function(e){
                $(this).val(
                moment($(this).val()).utc().format('YYYY-MM-DD HH:mm')
                );
            });
        });
        $('.datetimepicker').each(function(i, el) {
            $(el).datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                }).on('changeDate', function(ev) {
                $(this).datetimepicker('hide');
            });
        });
    });
</script>
